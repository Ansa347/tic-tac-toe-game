<!DOCTYPE html>
<html lang="en">
  <head>

    <section class="container mainbox row">
      <div class="col-lg-6 col-md-12 col-sm-12 mbox1">
        <div class="col-12 row line1">
          <input
            type="text"
            class="col-4 box"
            id="box1"

          />
          <input
            type="text"
            class="col-4 box"
            id="box2"
            oninput="myfunc(); formusic();"
          />
          <input
            type="text"
            class="col-4 box"
            id="box3"
            oninput="myfunc(); formusic();"
          />
        </div>
        <div class="col-12 row line2">
          <input
            type="text"
            class="col-4 box"

          />

            type="text"
            class="col-4 box"

            class="col-4 box"

          />
          <input
            type="text"
            class="col-4 box"
            id="box8"
            oninput="myfunc(); formusic();"
          />
          <input
            type="text"
            class="col-4 box"
            id="box9"
            oninput="myfunc(); formusic(); "
            onclick="changecolor();"
          />
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 mbox2">
        <h1>tic tac toe</h1>
        <p>For 1st player X</p>
        <p>For 2nd player O</p>
        <p id="turns"></p>
        <p id="result"></p>
        <button class="btn btn-primary" onclick="resetinput()">Reset</button>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
